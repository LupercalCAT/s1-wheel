<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel-o-Standup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .wheel-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .pointer {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #e74c3c;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 30px;
      margin-top: 30px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Standup Spinner</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>

  <div id="result"></div>
  <button id="spinBtn">Spin!</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let names = urlParams.get("names")?.split(",").map(name => name.trim()) || [];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    let currentAngle = 0;
    let spinning = false;
    const size = canvas.width = canvas.height = 500;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, size, size);
      if (names.length === 0) {
        resultDiv.innerHTML = "<h2>All done!</h2>";
        spinBtn.disabled = true;
        return;
      }
      const arcSize = 2 * Math.PI / names.length;
      names.forEach((name, i) => {
        const startAngle = angle + i * arcSize;
        ctx.beginPath();
        ctx.moveTo(size/2, size/2);
        ctx.arc(size/2, size/2, size/2, startAngle, startAngle + arcSize);
        ctx.fillStyle = `hsl(${i * (360 / names.length)}, 70%, 70%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(size/2, size/2);
        ctx.rotate(startAngle + arcSize/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#333";
        ctx.font = "20px sans-serif";
        ctx.fillText(name, size/2 - 20, 10);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning || names.length === 0) return;
      spinning = true;

      const duration = 4000; 
      const totalSpins = 5;
      const randomOffset = Math.random(); 
      const targetAngle = (totalSpins + randomOffset) * 2 * Math.PI;

      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutCubic(progress);
        currentAngle = targetAngle * easedProgress;
        drawWheel(currentAngle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const sliceAngle = 2 * Math.PI / names.length;
          const landingAngle = (2 * Math.PI - (currentAngle % (2 * Math.PI))) % (2 * Math.PI);
          const winnerIndex = Math.floor(landingAngle / sliceAngle);
          const winner = names[winnerIndex];
          resultDiv.innerHTML = `<h2>${winner} goes next!</h2>`;
          names.splice(winnerIndex, 1);
          currentAngle = 0;
          drawWheel();
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    spinBtn.addEventListener("click", spin);
    drawWheel();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standup Spin Wheel</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    canvas { margin: 20px; border: 2px solid #333; border-radius: 50%; }
    button { font-size: 20px; padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Standup Wheel</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <div id="result"></div>
  <button id="spinBtn">Spin!</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let names = urlParams.get("names")?.split(",").map(name => name.trim()) || [];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    let currentAngle = 0;
    let spinning = false;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (names.length === 0) {
        resultDiv.innerHTML = "<h2>All done!</h2>";
        spinBtn.disabled = true;
        return;
      }
      const arcSize = 2 * Math.PI / names.length;
      names.forEach((name, i) => {
        const startAngle = angle + i * arcSize;
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, startAngle, startAngle + arcSize);
        ctx.fillStyle = `hsl(${i * (360 / names.length)}, 70%, 60%)`;
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(startAngle + arcSize/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "20px sans-serif";
        ctx.fillText(name, 230, 10);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning || names.length === 0) return;
      spinning = true;

      const duration = 4000; // spin duration in ms
      const totalSpins = 5;  // full rotations
      const randomOffset = Math.random(); // random landing
      const targetAngle = (totalSpins + randomOffset) * 2 * Math.PI;

      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easedProgress = easeOutCubic(progress);
        currentAngle = targetAngle * easedProgress;
        drawWheel(currentAngle);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const winnerIndex = names.length - Math.floor(((currentAngle % (2 * Math.PI)) / (2 * Math.PI)) * names.length) - 1;
          const winner = names[winnerIndex < 0 ? 0 : winnerIndex];
          resultDiv.innerHTML = `<h2>${winner} goes next!</h2>`;
          names.splice(winnerIndex, 1);
          currentAngle = 0;
          drawWheel();
          spinning = false;
        }
      }
      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    spinBtn.addEventListener("click", spin);
    drawWheel();
  </script>
</body>
</html>
